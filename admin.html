        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Add event listeners to buttons for dragging
                const dragButtons = document.querySelectorAll('.btn-drag');
                dragButtons.forEach(button => {
                    button.addEventListener('dragstart', function (event) {
                        event.dataTransfer.setData('text/plain', this.dataset.type);
                    });
                });
            });

            // Function to allow dropping on sortable lists
            function allowDrop(event) {
                event.preventDefault();
            }

            // Function to handle the drop event
            function drop(event) {
                event.preventDefault();
                const contentType = event.dataTransfer.getData('text/plain');
                const newItem = document.createElement('div');
                newItem.className = 'sortable-item';
                newItem.draggable = true;
                newItem.style.width = '500';

                if (contentType === 'text') {
                    newItem.contentEditable = true;
                    newItem.style.maxWidth = '23.4rem'
                } else if (contentType === 'image' || contentType === 'video') {
                    newItem.className += ' resizable';
                }

                if (contentType === 'head') {
                    newItem.contentEditable = true;
                    newItem.style.color = 'rgb(79, 121, 66)';
                    newItem.style.fontWeight = 'bold';
                    newItem.style.fontSize = 'x-large';
                    newItem.style.maxWidth = '23.4rem'
                } else if (contentType === 'image' || contentType === 'video') {
                    newItem.className += ' resizable';
                }

                newItem.innerHTML = contentType;

                // Append the new item to the sortable list of the target page section
                const targetSection = event.target.closest('.page-section');
                const sortableList = targetSection.querySelector('.sortable-list');
                sortableList.appendChild(newItem);

                // Enable resizable for the added item
                if (contentType === 'image' || contentType === 'video') {
                    enableResizable(newItem);
                    newItem.className += ' resizable';
                    newItem.style.border = '1px solid #333'; // Add border for image/video div
                    newItem.style.backgroundColor = 'rgb(79, 121, 66)';
                    newItem.style.minHeight = '10rem'
                    newItem.style.maxWidth = '23.4rem'
                    newItem.style.color = 'white'
                    newItem.style.paddingLeft = '10rem'
                    newItem.style.paddingTop = '4rem'
                }
            }

            // Function to enable resizable feature for div elements
            function enableResizable(element) {
                let isResizing = false;
                let startX;
                let startY;

                element.addEventListener('mousedown', function (event) {
                    isResizing = true;
                    startX = event.clientX;
                    startY = event.clientY;

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', () => {
                        isResizing = false;
                        document.removeEventListener('mousemove', handleMouseMove);
                    });
                });

                function handleMouseMove(event) {
                    if (isResizing) {
                        const width = element.offsetWidth + (event.clientX - startX);
                        const height = element.offsetHeight + (event.clientY - startY);

                        element.style.width = `${width}px`;
                        element.style.height = `${height}px`;

                        startX = event.clientX;
                        startY = event.clientY;
                    }
                }
            }
        </script>
